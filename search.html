<!doctype html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />

  <!-- Google Font: Rubik -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <a href="index.html" title="Voltar ao catálogo">
        <img src="assets/logo.svg" alt="CATÁLOGO" class="brandLogo">
      </a>
    </div>

    <div class="crumbs"></div>

    <div class="topRightTitle">Search</div>
  </header>

  <main class="layout layoutSearch">
    <section class="left">
      <div class="panel">
        <div class="panelTop">
          <div class="panelTitle">Search parts</div>

          <div class="searchBar">
            <input id="q" class="searchInput" type="text"
              placeholder="Ex.: 58977  |  nut  |  M6 nut"
              autocomplete="off" spellcheck="false" />
            <button id="btnClear" class="btn" type="button">Clear</button>
          </div>

          <div class="searchMeta">
            <div id="searchStatus" class="searchStatus">A carregar índice…</div>
            <div class="searchRules">
              1 termo: números ≥ 5 dígitos, letras ≥ 3 letras · 2+ termos: tokens com letras ≥ 2 chars
            </div>
          </div>
        </div>

        <div class="list">
          <div class="listHeader">
            <div>Results</div>
          </div>

          <div class="listBody" id="results">
            <div class="listEmpty">A carregar…</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="search.js"></script>
</body>
</html>
